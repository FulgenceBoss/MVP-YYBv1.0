    <script>
      // Global state
      let otpValid = false;
      let pinValid = false;
      let pinConfirmed = false;
      let timerInterval;
      let timeLeft = 60;

      // DOM Elements
      const otpInputs = document.querySelectorAll("#otp-container .otp-input");
      const pinInputs = document.querySelectorAll("#pin-container .pin-input");
      const pinConfirmInputs = document.querySelectorAll(
        "#pin-confirm-container .pin-input"
      );
      const pinSection = document.getElementById("pin-section");
      const ctaButton = document.getElementById("cta-button");
      const timerCount = document.getElementById("timer-count");
      const resendButton = document.getElementById("resend-button");

      // OTP Logic
      function setupOTPInputs() {
        otpInputs.forEach((input, index) => {
          input.addEventListener("input", (e) => {
            const value = e.target.value.replace(/\D/g, "");
            e.target.value = value;

            if (value && index < otpInputs.length - 1) {
              otpInputs[index + 1].focus();
            }

            validateOTP();
          });

          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !e.target.value && index > 0) {
              otpInputs[index - 1].focus();
            }
          });

          input.addEventListener("paste", (e) => {
            e.preventDefault();
            const paste = e.clipboardData.getData("text").replace(/\D/g, "");

            const digits = paste.slice(0, 6).split("");

            otpInputs.forEach((input, i) => {
              if (digits[i]) {
                input.value = digits[i];
              }
            });

            validateOTP();
          });
        });
      }

      function validateOTP() {
        const otpValue = Array.from(otpInputs)
          .map((input) => input.value)
          .join("");
        const isComplete = otpValue.length === 6;
        const isValid = /^\d{6}$/.test(otpValue);

        otpInputs.forEach((input) => {
          input.classList.remove("valid", "invalid");
        });

        if (isComplete) {
          if (isValid) {
            otpInputs.forEach((input) => input.classList.add("valid"));
            otpValid = true;
            setTimeout(() => {
              activatePINSection();
            }, 500);
          } else {
            otpInputs.forEach((input) => input.classList.add("invalid"));
            otpValid = false;
          }
        } else {
          otpValid = false;
        }

        updateCTAButton();
      }

      function activatePINSection() {
        pinSection.classList.add("active");
        pinInputs[0].focus();

        // Success feedback
        otpInputs.forEach((input) => {
          input.classList.add("success-animation");
        });
      }

      // PIN Logic
      function setupPINInputs() {
        // Main PIN inputs
        pinInputs.forEach((input, index) => {
          input.addEventListener("input", (e) => {
            const value = e.target.value.replace(/\D/g, "");
            e.target.value = value;

            if (value && index < pinInputs.length - 1) {
              pinInputs[index + 1].focus();
            }

            validatePIN();
          });

          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !e.target.value && index > 0) {
              pinInputs[index - 1].focus();
            }
          });
        });

        // Confirm PIN inputs
        pinConfirmInputs.forEach((input, index) => {
          input.addEventListener("input", (e) => {
            const value = e.target.value.replace(/\D/g, "");
            e.target.value = value;

            if (value && index < pinConfirmInputs.length - 1) {
              pinConfirmInputs[index + 1].focus();
            }

            validatePINConfirmation();
          });

          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !e.target.value && index > 0) {
              pinConfirmInputs[index - 1].focus();
            }
          });
        });
      }

      function validatePIN() {
        const pinValue = Array.from(pinInputs)
          .map((input) => input.value)
          .join("");
        const pinMessage = document.getElementById("pin-message");
        const pinStrengthFill = document.getElementById("pin-strength-fill");

        pinInputs.forEach((input) => {
          input.classList.remove("valid", "invalid");
        });

        if (pinValue.length === 4) {
          // Check for weak patterns
          const weakPatterns = [
            "0000",
            "1111",
            "2222",
            "3333",
            "4444",
            "5555",
            "6666",
            "7777",
            "8888",
            "9999",
            "1234",
            "4321",
            "0123",
            "9876",
          ];

          if (weakPatterns.includes(pinValue)) {
            pinInputs.forEach((input) => input.classList.add("invalid"));
            pinMessage.textContent =
              "PIN trop faible. Évitez les séquences simples.";
            pinMessage.className = "pin-message error";
            pinStrengthFill.className = "pin-strength-fill weak";
            pinValid = false;
          } else {
            pinInputs.forEach((input) => input.classList.add("valid"));
            pinMessage.textContent = "PIN sécurisé ✓";
            pinMessage.className = "pin-message success";
            pinStrengthFill.className = "pin-strength-fill strong";
            pinValid = true;
          }
        } else if (pinValue.length > 0) {
          pinMessage.textContent = "Saisissez 4 chiffres";
          pinMessage.className = "pin-message";
          pinStrengthFill.className = "pin-strength-fill medium";
          pinValid = false;
        } else {
          pinMessage.textContent = "Évitez les séquences comme 1234 ou 0000";
          pinMessage.className = "pin-message";
          pinStrengthFill.className = "pin-strength-fill";
          pinValid = false;
        }

        validatePINConfirmation();
        updateCTAButton();
      }

      function validatePINConfirmation() {
        const pinValue = Array.from(pinInputs)
          .map((input) => input.value)
          .join("");
        const confirmValue = Array.from(pinConfirmInputs)
          .map((input) => input.value)
          .join("");
        const confirmMessage = document.getElementById("pin-confirm-message");

        pinConfirmInputs.forEach((input) => {
          input.classList.remove("valid", "invalid");
        });

        if (confirmValue.length === 4) {
          if (confirmValue === pinValue && pinValid) {
            pinConfirmInputs.forEach((input) => input.classList.add("valid"));
            confirmMessage.textContent = "PIN confirmé ✓";
            confirmMessage.className = "pin-message success";
            pinConfirmed = true;
          } else {
            pinConfirmInputs.forEach((input) => input.classList.add("invalid"));
            confirmMessage.textContent = "Les PIN ne correspondent pas";
            confirmMessage.className = "pin-message error";
            pinConfirmed = false;
          }
        } else if (confirmValue.length > 0) {
          confirmMessage.textContent = "Confirmez votre PIN";
          confirmMessage.className = "pin-message";
          pinConfirmed = false;
        } else {
          confirmMessage.textContent = "";
          confirmMessage.className = "pin-message";
          pinConfirmed = false;
        }

        updateCTAButton();
      }

      // Timer Logic
      function startTimer() {
        timerInterval = setInterval(() => {
          timeLeft--;
          timerCount.textContent = timeLeft;

          if (timeLeft <= 10) {
            timerCount.className = "timer-count danger";
          } else if (timeLeft <= 30) {
            timerCount.className = "timer-count warning";
          } else {
            timerCount.className = "timer-count";
          }

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            resendButton.disabled = false;
            timerCount.textContent = "0";
          }
        }, 1000);
      }

      function resendCode() {
        timeLeft = 60;
        resendButton.disabled = true;
        timerCount.textContent = timeLeft;
        timerCount.className = "timer-count";

        // Clear OTP inputs
        otpInputs.forEach((input) => {
          input.value = "";
          input.classList.remove("valid", "invalid");
        });
        otpInputs[0].focus();
        otpValid = false;
        updateCTAButton();

        // Visual feedback
        resendButton.innerHTML = "📤 Envoi...";
        setTimeout(() => {
          resendButton.innerHTML = "📨 Renvoyer le code";
          alert("📱 Nouveau code envoyé !");
          startTimer();
        }, 1500);
      }

      // CTA Logic
      function updateCTAButton() {
        ctaButton.disabled = !(otpValid && pinValid && pinConfirmed);
      }

      function secureAccount() {
        if (!otpValid || !pinValid || !pinConfirmed) {
          return;
        }

        // Visual feedback
        ctaButton.innerHTML = "🔐 Sécurisation...";
        ctaButton.disabled = true;

        setTimeout(() => {
          ctaButton.innerHTML = "✅ Compte sécurisé !";
          setTimeout(() => {
            alert(
              "🎉 Félicitations !\n\nVotre compte est maintenant sécurisé.\nRedirection vers la configuration de votre épargne..."
            );
            ctaButton.innerHTML = "🔐 Sécuriser mon compte";
            ctaButton.disabled = false;
          }, 1000);
        }, 2000);
      }

      // Navigation
      function goBack() {
        const button = document.querySelector(".back-button");
        button.style.transform = "scale(0.9)";
        setTimeout(() => {
          button.style.transform = "scale(1)";
          if (
            confirm(
              "Abandonner la vérification ?\nVous devrez recommencer l'inscription."
            )
          ) {
            alert("Retour à l'écran d'inscription...");
          }
        }, 150);
      }

      function showHelp() {
        alert(
          "💡 Aide\n\n• Vérifiez vos SMS\n• Le code expire dans 10 minutes\n• Contactez le support: +241 XX XX XX XX\n• Email: support@yessi-yessi.ga"
        );
      }

      // Phone number masking
      function maskPhoneNumber() {
        const phoneDisplay = document.getElementById("phone-display");
        // Simulate getting phone from previous screen
        const lastDigits = "89"; // Would come from previous screen
        phoneDisplay.textContent = `+241 XX XX XX ${lastDigits}`;
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        // Setup inputs
        setupOTPInputs();
        setupPINInputs();

        // Animate progress bar
        setTimeout(() => {
          document.querySelector(".progress-fill").style.width = "66%";
        }, 500);

        // Start timer
        startTimer();

        // Mask phone number
        maskPhoneNumber();

        // Focus first OTP input
        setTimeout(() => {
          otpInputs[0].focus();
        }, 1000);

        // Simulate auto-fill OTP for demo (remove in production)
        setTimeout(() => {
          if (confirm("🎯 DEMO: Remplir automatiquement l'OTP 123456 ?")) {
            const demoOTP = "123456";
            otpInputs.forEach((input, i) => {
              input.value = demoOTP[i];
            });
            validateOTP();
          }
        }, 2000);
      });

      console.log("📱 YESSI-YESSI Verification Screen loaded!");
      console.log("🎯 Target: 90%+ OTP validation rate");
      console.log("🔒 Security optimized, friction minimized");
    </script>
  </body>
